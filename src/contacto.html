        <form class="form-contact flex__col flex--center center-text" action="" method="get">
          <fieldset class="flex__col flex--center">
            <legend>Información Personal</legend>
            <label>
              <input type="text" name="nombre" required  placeholder="Nombre Completo"  >
            </label>
            <label>
              <input type="email" name="mail" placeholder="Email" required>
            </label>
          </fieldset>
          <fieldset class="flex__col flex--center">
            <legend>Sobre qué necesitas ayuda</legend>
            <select name="tema">
              <option value="Diseño web">Diseño Web</option>
              <option value="Redes Sociales">Redes Sociales</option>
              <option value="Tiena Gráfica">Tienda Gráfica</option>
            </select>
              <textarea name="mensaje" placeholder="Ingrese un mensaje"></textarea>
          </fieldset>
          <label>
              Acepto terminos y condiciones
              <input type="checkbox" name="termyCond" value="acepto" required>
          </label>
          <button class="button" type="submit">Enviar</button>
        </form>
      </section>
